<div class="row justify-content-center">
  <fa name="clock"></fa>
  <span class="timer">{{timer | timer}}</span>
</div>
<div class="row justify-content-center">
  <button class="btn btn-success" (click)="run()"><fa [name]="getIcon()"></fa></button>
  <button class="btn btn-success" (click)="wait()"><fa name="pause"></fa></button>
  <button class="btn btn-danger" (click)="reset()"><fa name="power-off"></fa></button>
</div>
